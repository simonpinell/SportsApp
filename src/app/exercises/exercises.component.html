<div class="wrapper">
  <div id="exercises-head" class="header">
    <h1>My Exercises</h1>
  </div>
  <div id="exercises-content" class="content">
    <ul class="heroes wrapper">
      <li *ngFor="let hero of heroes" class="card-head">
        <a routerLink="/detail/{{hero.id}}" class="card">
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
<app-messages *ngIf="appRouter.url !== '/login'" id="navigation"></app-messages>
